{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class=" alert alert-success mt-5 text-center">
        <h4>Booking List</h4>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Venue Name</th>
            <th scope="col">Person Email</th>
            <th scope="col">Person Ph. No.</th>
            <th scope="col">Booking Date</th>
          </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
          <tr>
            <th scope="row">1</th>
            <td>{{booking.name}}</td>
            <td>{{booking.booking_person_name}}</td>
            <td>{{booking.email}}</td>
            <td>{{booking.booking_date}}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
</div>

{% endblock content %}
